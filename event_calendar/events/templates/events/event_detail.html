{% extends 'events/base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-decoration-underline">
        Event View:
    </h1>
    <div class="card mt-5" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">ID:{{ object.id }} | {{ object.name }}</h5>
            <h6 class="card-subtitle mb-3 text-muted small">Created: {{ object.created_at }}</h6>
            <p class="card-text"><u>Description:</u> {{ object.description }}</p>
            <p class="card-text"><u>Starts:</u> {{ object.starts_at }}</p>
            <p class="card-text"><u>Ends:</u> {{ object.ends_at }}</p>
            <button class="btn btn-info">
                <a href="/" class="card-link text-decoration-none text-dark">Home</a>
            </button>
            <button class="btn btn-primary">
                <a href="{% url 'events-create' %}" class="card-link text-decoration-none text-white">New Event</a>
            </button>
            <button class="btn btn-warning">
                <a href="{% url 'events-update' object.id %}" class="card-link text-decoration-none text-dark">Update</a>
            </button>
            <button class="btn btn-danger">
                <a href="{% url 'events-delete' object.id %}" class="card-link text-decoration-none text-white">Delete</a>
            </button>
        </div>
    </div>
</div>
{% endblock %}
