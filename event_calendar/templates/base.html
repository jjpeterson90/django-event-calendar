<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Event Calendar</title>
</head>
<body>
    <section class="bg-dark">
        <div class="container">
            <nav class="navbar navbar-dark navbar-expand-lg bg-dark border-bottom border-start border-end border-white rounded-bottom">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'events:events-list' %}">Calendar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav align-items-center">
                            <li class="nav-item">
                                <a href="{% url 'events:events-list' %}" class="nav-link active">Home</a>
                            </li>
                        
                        </ul>
                    </div>
                    <span class="navbar-text">
                        <p class="p-0 m-0 me-4 nav-link active text-light">{{ user }}</p>
                    </span>
                    <span class="navbar-text">
                        {% if not user.is_authenticated %}
                        <a class="nav-link active text-warning" href="{% url 'accounts:account' %}">Account</a>
                        {% else %}
                        <a class="nav-link active text-warning" href="{% url 'accounts:account' %}">Profile</a>
                        {% endif %}
                    </span>
                 </div>
            </nav>
        </div>
    </section>

    <!-- HEADLINE -->
    <section class="bg-dark">
        <div class="container text-center">
            <h1 class="display-1 pb-4 text-light"><strong>Event Calendar App</strong></h1>
        </div>
    </section>

    <!-- PAGE TITLE -->
    <section>
        {% block title %}{% endblock title %}
    </section>

    <!-- CONTENT BODY -->
    <section>
        {% block content %}{% endblock content %}
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
