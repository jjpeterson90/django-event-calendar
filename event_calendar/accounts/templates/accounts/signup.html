{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block title %}
    <div class="container">
        <h1 class="display-3 text-center">
            Register Account
        </h1>
        <hr class="py-2">
    </div>
{% endblock title %}

{% block content %}
    <div class="container">
        <h4>Sign Up:</h4>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-lg btn-primary" type="submit">
                Register
            </button>
        </form>
    </div>
{% endblock content %}
